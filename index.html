<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Game Pro</title>
    <!-- daisy ui & tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- coustom CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] 
    bg-no-repeat bg-center">

        <!-- home section -->
        <section id="home" class="min-h-screen text-white flex flex-col justify-center items-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text text-8xl font-Anton">Meta Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="Play()" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Start</button>
            </div>
        </section>
        <!-- home section End -->

        <!-- play ground section -->
        <section id="play-ground" class="play-ground hidden">
            <div class="flex items-center flex-col gap-20 pt-10">
                <!-- layout screen start -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[15px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="px-6 pb-4 rounded-b-xl bg-[#2F2941] text-white"> Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black text-9xl font-bold">Y</p>
                    </div>
                </div>
                <!-- keybord start -->
                <div class="">
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>

                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keybord End -->
                <!-- score button both side -->
                <div class="flex justify-between w-2/3">
                    <button class="btn rounded-full bg-[#894189] text-white border-none px-3">
                        <img src="images/heart.svg" alt="">
                        Life
                        <span>1</span>
                    </button>
                    <button class="btn rounded-full bg-[#360490] text-white border-none px-3">
                        <img src="images/monetization_on.svg" alt="">
                        Score
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- play ground section end -->

        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-8 bg-[#FFFFFF33] p-6 rounded-lg">
                <h1 class="text-8xl">
                    <Span class="font-extrabold">Score: </Span> <span>14</span>
                </h1>
                <button class="btn text-center">Play Again</button>
                <p>Practice to become a Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/utilities.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
